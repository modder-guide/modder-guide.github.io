<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modder Guide</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Pages</h2>
            <div id="pages-list"></div>
        </div>
        <div class="main-content">
            <h1>Welcome to the modder guide</h1>
            <h3>a guide to modding EVERY game</h3>
            <form id="page-form">
                <input type="text" id="title" placeholder="Page Title" required>
                <input type="text" id="author" placeholder="Author Name" required>
                <input id="category" type="text" placeholder="Category" required>
                <input id="subcategory" type="text" placeholder="Sub-Category(optional)">
                <textarea id="content" placeholder="Write your content here..." required></textarea>
                <button type="submit">Create Page</button>
            </form>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
