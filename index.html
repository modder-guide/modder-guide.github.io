<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Firebase SDKs from CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
    <script src="app.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Wiki!</h1>
    </header>

    <main>
        <h2>Submit a New Page</h2>
        <form id="wikiForm">
            <input type="text" id="title" placeholder="Page Title" required>
            <textarea id="content" placeholder="Page Content" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <h2>Pages</h2>
        <ul id="pageList"></ul>
    </main>
</body>
</html>
