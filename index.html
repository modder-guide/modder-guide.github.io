<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Wiki!</h1>
    </header>

    <main>
        <h2>Submit a New Page</h2>
        <form id="wikiForm">
            <input type="text" id="title" placeholder="Page Title" required>
            <textarea id="content" placeholder="Page Content" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <h2>Pages</h2>
        <ul id="pageList"></ul>
    </main>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyDaFNiGCH8D-0rnmXAH9PoJRkJQk42WDM4",
  authDomain: "modder-wiki.firebaseapp.com",
  projectId: "modder-wiki",
  storageBucket: "modder-wiki.firebasestorage.app",
  messagingSenderId: "563119242271",
  appId: "1:563119242271:web:3fce73d1284124dc1a692a",
  measurementId: "G-5ME15EMK89"
};

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Submit form and add data to Firestore
        document.getElementById('wikiForm').addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            db.collection('pages').add({
                title: title,
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                console.log("Page added!");
                document.getElementById('wikiForm').reset(); // Reset form
            }).catch(error => {
                console.error("Error adding page: ", error);
            });
        }

        // Fetch and display pages
        db.collection('pages').onSnapshot(snapshot => {
            const pageList = document.getElementById('pageList');
            pageList.innerHTML = ''; // Clear the list first
            snapshot.forEach(doc => {
                const data = doc.data();
                const li = document.createElement('li');
                li.textContent = `${data.title}: ${data.content}`;
                pageList.appendChild(li);
            });
        });
    </script>
</body>
</html>
