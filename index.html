<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo's Modding Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    
    <div class="container">
        <aside class="sidebar">
            <button id="login-button">Login with GitHub</button>
            <h2>Categories</h2>
            <div id="category-list"></div>
            <button id="create-category" style="display:none;">Create Category</button>
            <button id="create-wiki-page-sidebar" style="display:none;">Create New Wiki Page</button>
        </aside>
        <main>
            <header>
                <h1>Neo's Modding Wiki</h1>
                <div id="user-info"></div>
            </header>
            <h2>Comments</h2>
            <div id="comments-section"></div>
            <textarea id="comment-input" placeholder="Write your comment here..." required></textarea>
            <button id="post-comment" style="display:none;">Post Comment</button>

            <h2>Create a New Wiki Page</h2>
            <input type="text" id="wiki-title" placeholder="Wiki Page Title" required>
            <textarea id="wiki-content" placeholder="Wiki Page Content (HTML)"></textarea>
            <textarea id="wiki-css" placeholder="Custom CSS"></textarea>
            <button id="create-wiki-page" style="display:none;">Create Wiki Page</button>
        </main>
    </div>
    <footer>
        <p>Terms of Service: By using this site, you agree to our terms.</p>
    </footer>
</body>
</html>
